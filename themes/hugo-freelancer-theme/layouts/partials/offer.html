{{ "<!-- Offer Section -->" | safeHTML }}
<section id="offer" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ .Site.Params.offer.title }}</h2>
            </div>
        </div>
    <div class="row">
        <div class="col-xs-12">
            {{ range .Site.Params.offer.paragraphs }}
            <p>{{ . | markdownify }}</p>
            {{ end }}
        </div>
    </div>
</section>
