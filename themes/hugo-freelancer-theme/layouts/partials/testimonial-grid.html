{{ "<!-- Testimonial Grid Section -->" | safeHTML }}
<section class="success" id="testimonial">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.testimonial.title }}{{.}}{{end}}</h2>
            </div>
        </div>
        <div class="row">
            {{ range $.Site.Data.testimonials }}
            <blockquote class="col-lg-12 testimonial-item">
                <h1>{{ .name }}</h1>
                <p>{{ .text }}</p>
            </blockquote>
            {{ end }}
        </div>
    </div>
</section>
