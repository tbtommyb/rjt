{{ "<!-- Video Grid Section -->" | safeHTML }}
<section id="video">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ .Site.Params.videos.title }}</h2>
            </div>
        </div>
        <div class="row videos-row">
            {{ range .Site.Params.videos.youtube }}
                <div class="col-lg-4">
                    {{ partial "youtube.html" . }}
                </div>
            {{ end }}
        </div>
        <div class="row videos-row">
            {{ range .Site.Params.videos.instagram }}
                <div class="col-lg-4">
                    {{ partial "instagram.html" . }}
                </div>
            {{ end }}
        </div>
    </div>
</section>
