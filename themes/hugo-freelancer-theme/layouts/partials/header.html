{{ "<!-- Header -->" | safeHTML }}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive profile-img bordered" src="{{ .Site.BaseURL }}img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
                <div class="intro-text">
                    <span class="name">{{ .Site.Params.header.name }}</span>
                    <span class="skills">{{ .Site.Params.header.subtitle }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
