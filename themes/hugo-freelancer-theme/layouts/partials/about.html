{{ "<!-- About Section -->" | safeHTML }}
<section id="about" class="success">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ .Site.Params.about.title }}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-xs-12">
            <img class="img-responsive center-block round about-img shadowed" src="{{ .Site.Params.about.image}}"/>
        </div>
        <div class="col-sm-8 col-xs-12">
            {{ range .Site.Params.about.paragraphs }}
            <p>{{ . | markdownify }}</p>
            {{ end }}
            <div class="btn-holder">
              <a href="/packages" class="btn para-btn dark-btn">What I offer</a>
              <a href="/testimonials" class="btn para-btn dark-btn">What my clients say</a>
            </div>
            {{ range .Site.Params.about.video_paras }}
            <p>{{ . | markdownify }}</p>
            {{ end }}
            <div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
              {{ partial "youtube.html" "rOzmNGRi1rg" }}
            </div>
        </div>
    </div>
</section>
