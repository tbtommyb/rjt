{{ "<!-- About Section -->" | safeHTML }}
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-4">
            <img class="img-responsive about-img bordered" src="{{ .Site.Params.about.image}}"/>
        </div>
        <div class="col-lg-6">
            {{ range .Site.Params.about.paragraphs }}
            <p>{{ . | markdownify }}</p>
            {{ end }}
        </div>
    </div>
</section>
