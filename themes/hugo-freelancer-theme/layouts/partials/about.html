{{ "<!-- About Section -->" | safeHTML }}
<section id="about" class="success">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-shadow">{{ .Site.Params.about.title }}</h2>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-4 col-xs-12">
            <img class="img-responsive center-block round about-img shadowed" src="{{ .Site.Params.about.image}}"/>
        </div>
        <div class="col-sm-8 col-xs-12">
            {{ range .Site.Params.about.paragraphs }}
            <p>{{ . | markdownify }}</p>
            {{ end }}
        </div>
    </div>
</section>
