{{ "<!-- Testimonial Grid Section -->" | safeHTML }}
<section class="success" id="testimonial">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ .Site.Params.testimonial.title }}</h2>
            </div>
        </div>
        <div class="row">
            {{ range sort .Site.Data.testimonials "weight" }}
                <blockquote class="col-lg-12 testimonial-item">
                    <h1>{{ .name }}</h1>
                    {{ if isset . "img" }}
                        <img src="img/{{.img}}" class="col-lg-4 round testimonial-img bordered img-responsive"/>
                    {{ end }}
                    {{ range .paras }}
                        <p>{{ . }}</p>
                    {{ end }}
                </blockquote>
            {{ end }}
        </div>
    </div>
</section>
