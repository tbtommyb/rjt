{{ "<!-- Testimonial Grid Section -->" | safeHTML }}
<section class="success" id="testimonial">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-shadow">{{ .Site.Params.testimonial.title }}</h2>
            </div>
        </div>
        {{ range sort .Site.Data.testimonials "weight" }}
            <div class="row testimonial-item">
                <h1 class="text-shadow">{{ .name }}</h1>
                {{ if isset . "img" }}
                    <img src="img/{{.img}}" class="col-xs-2 round shadowed img-responsive"/>
                {{ end }}
                <blockquote
                    {{ if isset . "img" }}
                        class="col-xs-10"
                    {{ else }}
                        class="col-xs-12"
                    {{ end }}
                    >
                    {{ range .paras }}
                        <p>{{ . }}</p>
                    {{ end }}
                </blockquote>
            </div>
        {{ end }}
    </div>
</section>
