<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body id="page-top" class="index">

    {{ partial "nav.html" . }}

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>{{ .Title }}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            {{ .Content }}
          </div>
        </div>
      </div>
    </section>

    {{ partial "footer.html" . }}
    {{ partial "js.html" . }}

  </body>
</html>
